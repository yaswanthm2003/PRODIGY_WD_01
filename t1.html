<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
      color: #fff; /* Ensure color change on hover */
    }
  </style>
</head>
<body>

<!-- Navigation menu -->
<header>
  <nav>
    <a href="t1home.html" id="home">Home</a>
    <a href="t1news.html" id="news">News</a>
    <a href="t1cont.html" id="contact">Contact Us</a>
    <a href="t1ab.html" id="about">About Prodigy Aviations</a>
  </nav>
</header>

<!-- Page content -->
<div style="padding: 70px 20px 20px 20px;">
  <h3>Prodigy Aviations</h3>
  
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var header = document.querySelector("header");

    window.addEventListener("scroll", function() {
      if (window.scrollY > 50) {
        header.style.backgroundColor = "#555";
        header.style.color = "#fff";
      } else {
        header.style.backgroundColor = "#333";
        header.style.color = "#fff";
      }
    });
  });
</script>

</body>
</html>
